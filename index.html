        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <body class="center theme-body">

        <div class="container theme-container">
            <div class="row">
                <div class="column">
                    <h1 class="theme-header">COMP 2132 - Project</h1>
                    <h2>Andrew Kopczynski (A00858541)</h2>
                </div>
            </div>            
        </div>

        
        <div class="container theme-container">
            <h2 class="theme-header">Game: Hangman</h2>

            <div class="row">
                <div class="column centerImages">

                    <!-- Game Area -->
                    <div id="gameArea">

                        <!-- Hangman image and letter boxes -->
                        <img id="hangmanImage" src="images-hangman/hangman-0.png" alt="a figure of a hangman">
                        <br><br>
                        <div id="hangmanLetterArea" class="hangman-letter-grid">
                            <!-- letter placeholders generated by JavaScript -->
                        </div>
                        
                    </div>

                </div>
                <div class="column">
                    <!-- Game statistics -->
                    <table class="hangman-table theme-table">
                        <tr>
                            <th>Guessed Letters:</th>
                            <th>Correct Letters:</th>
                            <th>Incorrect Letters:</th>
                            <th>Wins:</th>
                            <th>Losses:</th>
                            <th>Win %:</th>
                        </tr>
                        <tr>
                            <td id="hangmanGuessedLetters">None yet!</td>
                            <td id="hangmanCorrectGuesses">0</td>
                            <td id="hangmanIncorrectGuesses">0</td>
                            <td id="hangmanWins">0</td>
                            <td id="hangmanLosses">0</td>
                            <td id="hangmanWinPercentage">0</td>
                        </tr>
                    </table>

                    <br>

                    <!-- User input -->
                    <div class="hangman-input-grid-container">
                        <input id="hangmanLetterGuess" type="text" class="hangman-input-grid-item"  name="hangmanLetterGuess" maxlength="1">
                        <button id="buttonSubmitGuess" class="hangman-input-grid-item" >Guess Letter</button>
                    </div>

                    <!-- Hint & feedback text to guide the user -->
                    <p id="hangmanWordHint"><strong>Hint:</strong></p>
                    <p id="hangmanUserFeedback"></p>

                </div>
                </div>
            </div>
        </div>

    </body>
